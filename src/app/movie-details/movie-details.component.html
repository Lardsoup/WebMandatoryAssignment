<div class="col-sm-1"></div>
<h3>
	<li>{{ movies[0].title }}</li>
</h3>
<div class="col-sm-8">
	<div *ngIf="movies"> 
		<p>
			Overview:
			<br> {{ movies[0].overview }}
		</p>
		<br>
		<p>
			Released :
			<br> {{ movies[0].release_date }}
		</p>
	</div>
</div>
